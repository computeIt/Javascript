<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="makeDragable.js"></script>
    <style>
        #a{
            position: absolute;
            width:  100px;
            height: 100px;
            background-color: orange;
            cursor: pointer;
        }
        #b{
            position: absolute;
            left: 300px;
            top: 300px;
            width:  100px;
            height: 100px;
            background-color: deeppink;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="a"></div>
<div id="b"></div>
<script>
    makeDragable(document.getElementById("a"));
    makeDragable(document.getElementById("b"));

</script>
</body>
</html>
